<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="node_modules/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="node_modules/slick-carousel/slick/slick-theme.css"/>
    <link rel="stylesheet" href="node_modules/swiper/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body class="body">
    <div class="slider-body">
        <div class="quote-slider-wrapper">
            <div class="swiper-container quote-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <h3>In Packages</h3>
                        <h2>Plants for Fall</h2>
                        <button>Shop Package</button>
                    </div>
                    <div class="swiper-slide">
                        <h3>In Packages</h3>
                        <h2>Plants for Summer</h2>
                        <button>Shop Package</button>
                    </div>
                    <div class="swiper-slide">
                        <h3>In Packages</h3>
                        <h2>Plants for Spring</h2>
                        <button>Shop Package</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="image-slider-wrapper">
            <div class="swiper-container image-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://unsplash.it/300/400/?random" />
                    </div>
                    <div class="swiper-slide">
                        <img src="https://unsplash.it/300/420/?random" />
                    </div>
                    <div class="swiper-slide">
                        <img src="https://unsplash.it/300/410/?random" />
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script type="text/javascript" src="node_modules/slick-carousel/slick/slick.min.js"></script>
    <script src="node_modules/swiper/js/swiper.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
